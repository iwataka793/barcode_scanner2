<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QRコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* スタイルは省略（前述のスタイルを使用） */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #qr-reader-container {
            width: min(90vw, 90vh);
            height: min(90vw, 90vh);
            max-width: 600px;
            max-height: 600px;
            position: relative;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qr-reader {
            width: 100%;
            height: 100%;
            background: transparent;
            position: relative;
        }
        #qr-reader::before {
            content: "";
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border: 2px solid rgba(0, 255, 0, 0.7);
            box-sizing: border-box;
            pointer-events: none;
        }
        #qr-reader video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            word-break: break-word;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #resetButton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        #resetButton:hover {
            background-color: #c82333;
        }
        @media (orientation: landscape) {
            #qr-reader-container {
                width: min(80vw, 80vh);
                height: min(80vw, 80vh);
            }
            #result {
                font-size: 1.2em;
                padding: 15px;
            }
            .button, #resetButton {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
        @media (max-width: 768px) and (orientation: portrait) {
            #qr-reader-container {
                width: min(80vw, 80vh);
                height: min(80vw, 80vh);
            }
            #result {
                font-size: 1.2em;
                padding: 15px;
            }
            .button, #resetButton {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
    <!-- HTML5-QrcodeのCDN -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QRコードスキャナー</h1>
    <div id="qr-reader-container">
        <div id="qr-reader"></div>
    </div>
    <div id="result"></div>
    <div id="controls">
        <button id="scanButton" class="button">スキャン開始</button>
        <button id="resetButton" class="button">リセット</button>
    </div>

    <script>
        // エラーハンドリング
        window.onerror = function(message, source, lineno, colno, error) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = 'red';
            resultDiv.textContent = `エラー: ${message} at ${source}:${lineno}:${colno}`;
            resultDiv.style.display = 'block';
            document.body.style.backgroundColor = 'red';
            console.error("Unhandled error:", message, source, lineno, colno, error);
        };

        // パターンごとの位置と長さを定義
        const patternConfigs = {
            "5863S": { startIndex: 2, length: 5 }, // 0ベース
            "GFEYS": { startIndex: 13, length: 5 }
            // 必要に応じて追加
        };

        // 商品データのパターン定義
        const productPatterns = {
            "5863S": "X-92-122",
            "GFEYS": "PLR-2"
            // 必要に応じて追加
        };

        let previousProduct = null;
        let isScanning = false;
        let html5QrCode = null;

        // 結果表示用の関数
        function showResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = color;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            document.body.style.backgroundColor = color;
        }

        // 結果と背景色をクリアする関数
        function clearResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            document.body.style.backgroundColor = '#f0f0f0';
        }

        /**
         * QRコード内から特定の位置にあるパターンを抽出する関数
         * @param {string} barcode - QRコードから読み取ったデータ
         * @returns {object|null} - 抽出したパターンと桁数のオブジェクト、またはnull
         */
        function extractImportantSegment(barcode) {
            // スペースを除去し、大文字に変換
            const cleanedBarcode = barcode.replace(/\s/g, '').toUpperCase();
            console.log(`全バーコードデータ（スペース除去後）: "${cleanedBarcode}"`);

            // 各パターンごとにチェック
            for (const [pattern, config] of Object.entries(patternConfigs)) {
                const { startIndex, length } = config;
                const extractedSegment = cleanedBarcode.substring(startIndex, startIndex + length);
                console.log(`位置 ${startIndex} から抽出された文字列: "${extractedSegment}"`);

                if (extractedSegment === pattern) {
                    const digitCount = startIndex + length;
                    console.log(`パターン "${pattern}" が正確に位置 ${startIndex} で検出されました。`);
                    console.log(`"${pattern}" までの桁数: ${digitCount}`);
                    return {
                        pattern: pattern,
                        digitCount: digitCount
                    };
                } else {
                    console.warn(`期待されるパターン "${pattern}" が位置 ${startIndex} に見つかりませんでした。`);
                }
            }

            console.warn("指定されたパターンが正確な位置で見つかりませんでした。");
            return null;
        }

        /**
         * QRコードの分類関数
         * @param {string} decodedText - 読み取ったQRコードのテキスト
         * @returns {string|null} - 商品名、またはnull
         */
        function classifyQRCode(decodedText) {
            const segmentInfo = extractImportantSegment(decodedText);
            if (!segmentInfo) return null;

            const pattern = segmentInfo.pattern;
            return productPatterns[pattern] || null;
        }

        /**
         * スキャン結果の処理
         * @param {string} decodedText - 読み取ったQRコードのテキスト
         * @param {object} decodedResult - QRコードのデコード結果オブジェクト
         */
        function handleScanSuccess(decodedText, decodedResult) {
            console.log(`QRコード検出: "${decodedText}"`, decodedResult);
            const product = classifyQRCode(decodedText.toUpperCase());

            if (product) {
                if (product === previousProduct) {
                    // 重複
                    console.log("Duplicate detected:", product);
                    showResult(`NG: ${product} を重複して読み取りました<br>${decodedText}`, 'red');
                } else {
                    if (previousProduct !== null) {
                        // 新しい商品
                        console.log(`Product changed from ${previousProduct} to ${product}`);
                        showResult(`OK: ${previousProduct} → ${product}<br>${decodedText}`, '#28a745');
                    } else {
                        // 初回
                        console.log(`First scan detected: ${product}`);
                        showResult(`検出: ${product}<br>${decodedText}`, '#007BFF');
                    }
                }
                previousProduct = product;
                console.log("previousProduct updated to:", previousProduct);
                stopScanner();
            } else {
                console.log("Product could not be classified for QR code:", decodedText);
                showResult(`QRコードが認識できません<br>${decodedText}`, 'gray');
                stopScanner();
            }
        }

        /**
         * スキャンエラーの処理
         * @param {string} errorMessage - エラーメッセージ
         */
        function handleScanError(errorMessage) {
            // エラー処理（必要に応じて実装）
            console.warn(`QRコード読み取りエラー: ${errorMessage}`);
        }

        /**
         * スキャンの開始
         */
        function startScanner() {
            if (isScanning) return;

            // 結果表示をクリア
            clearResult();

            isScanning = true;
            document.getElementById('scanButton').textContent = "スキャン停止";

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }

            html5QrCode.start(
                { facingMode: "environment" }, // バックカメラを使用
                {
                    fps: 10,    // 1秒あたりのフレーム数
                    qrbox: { width: 250, height: 250 }  // QRコードスキャンエリアのサイズ
                },
                handleScanSuccess,
                handleScanError
            ).then(() => {
                console.log("QRコードスキャナーが起動しました。");
            }).catch(err => {
                console.error("QRコードスキャナーの起動に失敗しました:", err);
                alert("QRコードスキャナーの初期化に失敗しました。");
                isScanning = false;
                document.getElementById('scanButton').textContent = "スキャン開始";
            });
        }

        /**
         * スキャンの停止
         */
        function stopScanner() {
            if (!isScanning) return;

            html5QrCode.stop().then(ignore => {
                console.log("QRコードスキャナーが停止しました。");
                isScanning = false;
                document.getElementById('scanButton').textContent = "スキャン開始";
                // カメラ画面を黒く戻す
                const qrReaderDiv = document.getElementById('qr-reader');
                qrReaderDiv.innerHTML = ''; // ビデオ要素を削除
                qrReaderDiv.style.backgroundColor = '#000'; // 背景色を黒に設定
            }).catch(err => {
                console.error("QRコードスキャナーの停止に失敗しました:", err);
            });
        }

        // スキャン開始ボタンのイベントリスナー
        document.getElementById('scanButton').addEventListener('click', function() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        // リセットボタンのイベントリスナー
        document.getElementById('resetButton').addEventListener('click', function() {
            clearResult();
            previousProduct = null;
            console.log("previousProductがリセットされました。");
            if (isScanning) {
                stopScanner();
                startScanner(); // リセット後にスキャンを再開
            }
        });

        // 初期状態ではスキャン停止
        clearResult();
        // カメラ画面を黒く設定
        document.getElementById('qr-reader').style.backgroundColor = '#000';
    </script>
</body>
</html>
