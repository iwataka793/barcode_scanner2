<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>共有メモ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    pre {
      white-space: pre-wrap;   /* 改行をそのまま＋自動折り返し */
      word-wrap: break-word;   /* 長い英数字も折り返し */
      border: 1px solid #ccc;
      padding: 12px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>共有メモ</h1>
  <pre>
ここに長文メモを全部貼り付ける

・箇条書きもそのまま
・改行もそのまま
  インデントもそのまま

--- 例 ---
これはテストメモです。
あああああ
いいいいい
  </pre>
</body>
</html>
